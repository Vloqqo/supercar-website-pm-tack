<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trion Supercars</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/fast.js" defer></script>
    <script src="/script.js"></script>
</head>

<body onload="move()" class="loading-anim">
    <div class="loadingscreen">
        <img class="load1"src="/images/black-load.svg" alt="Part of loading screen">
        <img class="load2" src="/images/red-load.svg" alt="Part of loading screen">
        <img src="/images/trion-big.svg" alt="Big Trion logo when loading page" class="load3">
        <div class="bar-class">
            <div id="myBar" class="container blue-color" style="width:20%">20%</div>
          </div>     
    </div>
    <nav>
        <ul class="header">
            <li class="make-same home png"><a href="/index.html"><img src="/images/trion.png" alt="Barebones logo of Trion"></a></li>
            <li class="make-same little-li2"><a class="nav" href="/customization-pages/models.html">Models</a>
                <ul class="dropdown">
                    <li class="big-li"><a class="nav" href="/customization-pages/customization-page-fast.html">Nemesis</a></li>
                    <li class="big-li"><a class="nav" href="/customization-pages/customization-page-fast.html">Black Widow</a></li>
                </ul>
            </li>
            <li><a class="nav fix" href="/maintainence-pages/login.html">Maintenance</a></li>
            <li class="little-li"><a class="nav" href="/store-pages/store.html">Store</a></li>
            <li class="little-li2"><a class="nav" href="/about.html">About</a></li>
            <li class="right1 png"><a href="/store-pages/cart.html"><img src="/images/cart.png"
                        alt="Barebones logo of Trion" class="right"></a></li>
            <li class="make-same right2 png2"><a href="/account-pages/account-page.html"><img src="/images/account.png"
                        alt="Barebones logo of Trion" class="right"></a></li>
        </ul>
    </nav>
    <button class="open-button accessibility" onclick="openForm()"><img src="/images/accessibility.png"
            alt="image to take you to accessibility options"></button>
    <section class="popup" id="accessibility-popup">
        <form class="popup-container">
            <h2>Accessibility Settings</h2>
            <div class="clickdrop">
                <button type="button" onclick="myFunction()" class="dropbtn"><strong>Languages</strong></button>
                <div id="myClickdrop" class="clickdrop-content">
                    <button type="button" class="labtn">English</button>
                    <button type="button" class="labtn">中国人</button>
                    <button type="button" class="labtn">Español</button>
                    <button type="button" class="labtn">日本語</button>
                    <button type="button" class="labtn">Русский</button>
                    <button type="button" class="labtn">Deutsch</button>
                    <button type="button" class="labtn">Français</button>
                    <button type="button" class="labtn">عربي</button>
                    <button type="button" class="labtn">Italiano</button>
                </div>
            </div>
            <button class="abtn" type="button"><strong>ADHD Friendly</strong></button>
            <button class="abtn" type="button"><strong>Seizure Prevention</strong></button>
            <button class="abtn" type="button"><strong>High Contrast</strong></button>
            <label><strong>Text Size</strong></label>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </section>

    <header class="cpage">
        <h2>Nemesis</h2>
    </header>
    <section class="allandimage">
        <section class="contain-all">
            <section class="customizing">
                <a class="ext" href="/customization-pages/customization-page-fast.html">Exterior</a>
                <a class="int on-page" href="/customization-pages/customization-page-alt.html">Interior</a>
            </section>
            <section class="all-customization">
                <section id="int-extchange" class="customizing-content">
                    <ul class="hidden">
                        <li><button class="choose-customize menu-option" id="button1">Color</button></li>
                        <li><button class="choose-customize menu-option" id="button3">Stitching</button></li>
                        <li><button class="choose-customize menu-option" id="button4">Finish</button></li>
                    </ul>
                    <section class="selection1 menu-content active">
                        <h2>Color</h2>
                        <section class="colors">
                            <a href="#!" class="color-pick white-pick"></a>
                            <a href="#!" class="color-pick black-pick"></a>
                            <a href="#!" class="color-pick grey-pick"></a>
                            <a href="#!" class="color-pick blue-pick"></a>
                            <a href="#!" class="color-pick silver-pick"></a>
                            <section class="colors2">
                                <a href="#!" class="color-pick red-pick"></a>
                                <a href="#!" class="color-pick gold-pick"></a>
                                <a href="#!" class="color-pick beige-pick"></a>
                                <a href="#!" class="color-pick green-pick"></a>
                                <a href="#!" class="color-pick yellow-pick"></a>
                            </section>
                        </section>
                    </section>
                    <section class="selection1 menu-content">
                        <h2>Stitching</h2>
                        <section class="colors">
                            <a href="#!" class="mat-pick"></a>
                            <a href="#!" class="mat-pick"></a>
                            <a href="#!" class="mat-pick"></a>
                        </section>
                        <section class="colors2">
                            <a href="#!" class="mat-pick"></a>
                            <a href="#!" class="mat-pick"></a>
                            <a href="#!" class="mat-pick"></a>
                        </section>
                    </section>
                    <section class="selection1 menu-content">
                        <h2>Finish</h2>
                        <section class="colors">
                            <a href="#!" class="roof-pick"></a>
                        </section>
                        <section class="colors2">
                            <a href="#!" class="roof-pick"></a>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        <img class="car-customization" src="/images/customization-base.webp" alt="Car">
    </section>
    <section class="confirm-customization">
        <a href="/customization-pages/car-checkout.html">Confirm</a>
    </section>
    <footer class="footer">
        <p><a href="/about.html"><strong>About Us</strong></a></p>
        <p>© Copyright of Trion Supercars 2025</p>
        <section class="contact">
            <h3>Contact Us</h3>
            <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </form>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Phone Number">
            </form>
            <textarea id="message" name="cmessage" placeholder="Message" required></textarea>
        </section>
    </footer>
</body>

</html>
